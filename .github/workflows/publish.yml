name: "publish"
on: push

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.66.0
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: Cache store
        uses: ahqsoftwares/cache@v21
        with:
          key: ${{ runner.os }}-new-build
          path: |
            build
            node_modules
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.26.0
      - name: install app dependencies and build it
        run: pnpm install && pnpm build
        env:
          CI: "false"
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{secrets.TAURI}}
        with:
          tagName: __VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "AHQ Store __VERSION__"
          releaseBody: "AHQ Store __VERSION__ Update\n# Changes:"
          releaseDraft: true
          prerelease: false
      - name: Upload Executable (folder)
        uses: actions/upload-artifact@v3
        with:
          name: ahqstore-src
          path: "src-tauri/target/release/"
      - name: Upload Executable (standalone)
        uses: actions/upload-artifact@v3
        with:
          name: ahqstore.exe
          path: "src-tauri/target/release/AHQ Store.exe"
