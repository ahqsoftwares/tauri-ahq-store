[package]
name = "ahqstore_setup_x86_64"
description = "Install AHQ Store in your computer"
version = "1.3.3"
edition = "2021"
license = "Creative Commons Attribution Non Commercial 3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.10.0"
iced = { version = "0.10.0", features = ["image", "debug", "tokio"] }
iced_core = "0.10.0"
image = "0.24.6"
is_elevated = "0.1.2"
lazy_static = "1.4.0"
reqwest = { version = "0.11.20", features = ["blocking", "json"] }
serde = { version = "1.0.189", features = ["derive"] }
tokio = { version = "1.33.0", default-features = false, features = ["time"] }

[build-dependencies]
winres = "0.1"

[package.metadata.winres]
ProductName = "AHQ Store Installer"
LegalCopyright = "Copyright Â© 2023 AHQ Store"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
